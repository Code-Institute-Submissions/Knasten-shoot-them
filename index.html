<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Target pratice game">
    <meta name="keywords" content="target, pratice, game, target pratice, javascript game">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./icon.jpg" type="image/x-icon">
    <title>Hit The Target!</title>
</head>
<body>
    <header class="navbar navbar-expand-lg justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-3">Train Your Aim!</h1>
            </div>
            <div class="col-12">
                <p>Ready! Aim! Fire!</p>
            </div>
        </div>
    </header>
    <div class="container game-wrapper mt-3">
        <div id="game-area">
            <div id="controls">
                <button aria-label="starts the game." class="btn btn-lg purple ms-2 mt-2" id="start" onclick="startSetInterval();">
                    Start!
                </button>
                <button aria-label="stops the game" class="btn btn-lg gray me-2 mt-2" id="stop" onclick="stopGame();">Stop!</button>
            </div>
            <div id="game-window" class="container py-3">
                <div class="row"><p class="text-center" id="controls-text">Score: <span id="score">0</span></p></div>
                <div class="row"><p class="text-center" id="time-text">Time Left: <span id="time-left">0</span></p></div>
                <hr class="text-white">
                <div class="row">
                    <div class="col-12 d-flex flex-wrap" id="game-row">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="opacity">
        <p class="small dark d-inline-block">Enjoy? Click <span><i class="fas fa-chevron-right"></i></span></p>
        <a href="https://github.com/Knasten" target="_blank" rel="noopener" aria-label="Opens Knasten profile on github.(opens in a new tab).">
            <i class="fab fa-github-square"></i>
        </a>
    </footer>
    <script src="https://kit.fontawesome.com/89b5a43f30.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
