<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Target pratice game">
    <meta name="keywords" content="target, pratice, game, target pratice, javascript game">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./icon.jpg" type="image/x-icon">
    <title>Hit The Target!</title>
</head>
<body>
    <header class="navbar navbar-expand-lg justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1>Train Your Aim!</h1>
            </div>
            <div class="col-12">
                <p>You got 60 seconds to hit as many targets as you can!</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="game-area">
            <div id="controls container">
                <button aria-label="starts the game." class="button" id="start" onclick="startSetInterval();">
                    Start Game!
                </button>
                <button aria-label="stops the game" class="button" id="stop" onclick="stopGame();">Stop Game!</button>
            </div>
            <div id="game-window" class="container py-3">
                <div class="row"><p class="text-center" id="controls-text">Player Score: <span id="score">0</span></p></div>
                <hr class="text-white">
            </div>
        </div>
    </div>
    <footer>
        <p id="left" class="dark">If you like the game feel free to pop into my github profile and checkout any new projects I may be building.</p>
        <a href="https://github.com/Knasten" target="_blank" rel="noopener" aria-label="Opens Knasten profile on github.(opens in a new tab).">
            <i class="fab fa-github-square"></i>
        </a>
        <p id="right" class="dark">Improvements of site pending!</p>
    </footer>
    <script src="https://kit.fontawesome.com/89b5a43f30.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
